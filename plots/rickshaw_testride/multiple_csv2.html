<!doctype html>

<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="http://code.shutterstock.com/rickshaw/rickshaw.css">
<link type="text/css" rel="stylesheet" href="http://code.shutterstock.com/rickshaw/examples/css/lines.css">
<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">

<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
<script src="http://code.shutterstock.com/rickshaw/rickshaw.js"></script>


</head>
<body>

<div class="column">
	<div id="chart"></div>
</div>

<script>

d3.csv("data_7c_130715.csv", function(error, rows) {

                        var iPoints = [];
                        var hPoints = [];
						var mPoints = [];
						var sPoints = [];
						var pPoints = [];
                       

                        for (var i = 0; i < rows.length; i++) {

                                   var row = rows[i];

                                   iPoints.push({x: +row["timeseq_min"], y: +row["i"]});
                                   hPoints.push({x: +row["timeseq_min"], y: +row["h"]});
								   mPoints.push({x: +row["timeseq_min"], y: +row["m"]});
								   sPoints.push({x: +row["timeseq_min"], y: +row["s"]});
								   pPoints.push({x: +row["timeseq_min"], y: +row["p"]});

                        }

 
		
		
		
		
var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	renderer: 'line',
	width: 900,
	height: 500,
	dotSize: 2,
	series: [
		{
			name: 'temperature',
			data: iPoints,
			color: 'rgba(255, 0, 0, 0.4)',
			
		}
	]
} );

		
		
		
		
		
		
		
		
		

	}
);





</script>
</body>
