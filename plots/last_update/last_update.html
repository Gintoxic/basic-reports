

 

<html>



<head>

<script src="../vendor/d3.v3.min.js"></script>
<script src="../vendor/d3.v3.layout.min.js"></script>
<script src="../vendor/rickshaw.min.js"></script>


</head>


<script type="text/javascript">

            window.onload = function()

            {
                        d3.text("last_update.csv", function(unparsedData)
                        {
                                   var data = d3.csv.parseRows(unparsedData);
                                   //Create the SVG graph.
                                   var svg = d3.select("body").append("svg").attr("width", "100%").attr("height", "100%");
                                   //Add data to the graph and call enter.
                                   var dataEnter = svg.selectAll("rect").data(data).enter();
                                   //The height of the graph (without text).
                                   var graphHeight = 400;
									//The width of each bar.
                                   var barWidth = 60;

                                   //The distance between each bar.
                                   var barSeparation = 5;

                                   //The maximum value of the data.
                                   var maxData = 4000;
                                   //The actual horizontal distance from drawing one bar rectangle to drawing the next.
                                   var horizontalBarDistance = barWidth + barSeparation;
                                   //The horizontal and vertical offsets of the text that displays each bar's value.
                                   var textXOffset = horizontalBarDistance / 2 -20;

                                   var textYOffset = 20;
                                   //The value to multiply each bar's value by to get its height.
                                   var barHeightMultiplier = graphHeight / maxData;

                                   //The actual Y position of every piece of text.

                                   var textYPosition = textYOffset+35;
                                   //////////////////////////------------------------------------------------//////////////////////////////
                                 
                                  
                                   //Draw the text.
                                   dataEnter.append("text").text(function(d)
                                   {
                                               return d[5];
                                   }).attr("x", function(d, i)
                                   {
                                               return 0;
                                   }).attr("y", textYPosition)
								   .attr({"font-family": "Arial, Helvetica, sans-serif" })
								   .attr("font-size", "22px");
								   
								    //Draw the text.
                                   dataEnter.append("text").text(function(d)
                                   {
                                               return  "Readings: "+d[1];
                                   }).attr("x", function(d, i)
                                   {
                                               return 0;
                                   }).attr("y", textYPosition+20)
								   .attr({"font-family": "Arial, Helvetica, sans-serif" })
								   .attr("font-size", "14px");
								   
								    //Draw the text.
                                   dataEnter.append("text").text(function(d)
                                   {
                                               return  "Devices: "+d[2];
                                   }).attr("x", function(d, i)
                                   {
                                               return 0;
                                   }).attr("y", textYPosition+40)
								   .attr({"font-family": "Arial, Helvetica, sans-serif" })
								   .attr("font-size", "14px");
								   
								      //Draw the text.
                                   dataEnter.append("text").text(function(d)
                                   {
                                               return  "Min. time: "+d[3];
                                   }).attr("x", function(d, i)
                                   {
                                               return 0;
                                   }).attr("y", textYPosition+60)
								   .attr({"font-family": "Arial, Helvetica, sans-serif" })
								   .attr("font-size", "14px");
								   
								   dataEnter.append("text").text(function(d)
                                   {
                                               return  "Max. time: "+d[4];
                                   }).attr("x", function(d, i)
                                   {
                                               return 0;
                                   }).attr("y", textYPosition+80)
								   .attr({"font-family": "Arial, Helvetica, sans-serif" })
								   .attr("font-size", "14px");
								   
								   						   
														   
														   
								   
								    //Draw the text - last update
                                   dataEnter.append("text").text(function(d)
                                   {
                                               return "Last Update";
                                   }).attr("x", function(d, i)
                                   {
                                               return 0;
                                   })
								   .attr("y", 30)
								   .attr("font-size", "22px")
								   .attr({"font-family": "Arial, Helvetica, sans-serif" });
								   
								   
                        });

            }
			
</script>

</html>
